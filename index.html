<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WORFIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0; padding: 16px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D; color: #E8EAED; line-height: 1.5; -webkit-font-smoothing: antialiased;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .logo {
      font-size: clamp(24px, 6vw, 28px); font-weight: 700; letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #8B8F98; margin-top: 4px; font-size: clamp(14px, 3.5vw, 16px); font-weight: 500; }
    .icons { display: flex; gap: 16px; font-size: clamp(20px, 5vw, 24px); }
    .main-card {
      background: linear-gradient(145deg, #1E293B 0%, #1E3A34 100%);
      border-radius: 16px; padding: 20px; margin-bottom: 24px; width: 100%;
    }
    .amount { font-size: clamp(28px, 7vw, 32px); font-weight: 700; margin: 12px 0; letter-spacing: -0.5px; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
    .stat-item { background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 12px; font-size: clamp(12px, 3vw, 14px); text-align: center; }
    .stat-label { color: #8B8F98; font-size: 0.85em; font-weight: 500; margin-bottom: 6px; }
    .stat-value { font-size: 1.1em; font-weight: 600; }
    .value-green { color: #34D399; }
    .value-yellow { color: #FBBF24; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin: 24px 0 16px 0; }
    .section-title { font-size: clamp(16px, 4.5vw, 18px); font-weight: 600; }
    .view-all { color: #34D399; text-decoration: none; font-size: clamp(14px, 3.8vw, 16px); font-weight: 500; }
    a { text-decoration: none; color: inherit; }
    .project-card {
      background: rgba(255, 255, 255, 0.03); border-radius: 14px; padding: 16px;
      margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
    }
    .project-info { display: flex; gap: 12px; align-items: center; flex: 1; }
    .project-icon {
      width: 40px; height: 40px; background: rgba(255, 255, 255, 0.05);
      border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px;
    }
    .project-details h3 { margin: 0 0 4px 0; font-size: clamp(14px, 3.8vw, 16px); font-weight: 600; }
    .project-details p { margin: 0; color: #8B8F98; font-size: clamp(12px, 3.2vw, 14px); }
    .project-amount { font-weight: 600; color: #34D399; font-size: clamp(14px, 3.8vw, 16px); margin-left: 12px; }
    .menu-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 24px 0; }
    .menu-card { background: rgba(255, 255, 255, 0.03); border-radius: 14px; padding: 16px; }
    .menu-title { font-size: clamp(14px, 4vw, 16px); font-weight: 600; margin-bottom: 12px; }
    .menu-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .menu-option {
      background: rgba(255, 255, 255, 0.03); border-radius: 12px; padding: 12px 8px;
      text-align: center; cursor: pointer;
    }
    .menu-icon { font-size: clamp(20px, 5vw, 24px); margin-bottom: 6px; }
    .menu-label { font-size: clamp(12px, 3.2vw, 14px); font-weight: 500; }
    .chat-input {
      background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px);
      border-radius: 14px; padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: fixed; bottom: 16px; left: 16px; right: 16px;
    }
    .chat-input input {
      background: none; border: none; color: #E8EAED; width: 100%; margin-right: 12px;
      font-size: clamp(14px, 3.8vw, 16px);
    }
    .chat-input input::placeholder { color: #8B8F98; }
    .chat-input input:focus { outline: none; }
    .send-button {
      background: #34D399; border: none; border-radius: 10px; width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center; cursor: pointer; color: #1A1F2E; font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo">WORFIN</div>
      <div class="subtitle">프리랜서</div>
    </div>
    <div class="icons">
      <span>🔔</span>
      <span>⚙️</span>
    </div>
  </div>

  <div class="main-card">
    <div>이번 달 수입</div>
    <div class="amount">₩5,850,000</div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">진행중</div>
        <div class="stat-value value-green">3개</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">예상수입</div>
        <div class="stat-value value-green">₩7.2M</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">미수금</div>
        <div class="stat-value value-yellow">₩2.4M</div>
      </div>
    </div>
  </div>

  <div class="section-header">
    <div class="section-title">진행중인 프로젝트</div>
    <a href="/finmate/ui/fr_prjlist.html" class="view-all">전체보기 →</a>
  </div>

  <a href="/finmate/ui/fr_p1.html">
    <div class="project-card">
      <div class="project-info">
        <div class="project-icon">📄</div>
        <div class="project-details">
          <h3>웹 개발 프로젝트</h3>
          <p>A사</p>
          <p>마감: 2025-08-17 (7일 남음)</p>
        </div>
      </div>
      <div class="project-amount">₩3.5M</div>
    </div>
  </a>

  <a href="/finmate/ui/fr_p2.html">
    <div class="project-card">
      <div class="project-info">
        <div class="project-icon">📄</div>
        <div class="project-details">
          <h3>디자인 작업</h3>
          <p>B사</p>
          <p>마감: 2025-09-07 (14일 남음)</p>
        </div>
      </div>
      <div class="project-amount">₩2.2M</div>
    </div>
  </a>

  <div class="menu-grid">
    <div class="menu-card">
      <div class="menu-title">장부 관리</div>
      <div class="menu-options">
        <a href="/finmate/ui/fr_double_entry.html">
          <div class="menu-option">
            <div class="menu-icon">📚</div>
            <div class="menu-label">복식부기</div>
          </div>
        </a>
        <a href="/finmate/ui/fr_simple_ledger.html">
          <div class="menu-option">
            <div class="menu-icon">✍️</div>
            <div class="menu-label">간편장부</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="section-header">
    <div class="section-title">경력 관리</div>
    <a href="/finmate/ui/fr_career_list.html" class="view-all">전체보기 →</a>
  </div>

  <a href="/finmate/ui/fr_career_p1.html">
    <div class="project-card">
      <div class="project-info">
        <div class="project-icon">🏆</div>
        <div class="project-details">
          <h3>C사 웹사이트 구축</h3>
          <p>2024-10-01 ~ 2025-02-28</p>
        </div>
      </div>
    </div>
  </a>

  <a href="/finmate/ui/fr_career_p2.html">
    <div class="project-card">
      <div class="project-info">
        <div class="project-icon">🏆</div>
        <div class="project-details">
          <h3>D사 로고 디자인</h3>
          <p>2025-03-15 ~ 2025-04-30</p>
        </div>
      </div>
    </div>
  </a>

  <div style="height: 100px;"></div>

  <form id="chat-form" class="chat-input">
    <input type="text" id="message-input" placeholder="세금, 계약서 등 무엇이든 물어보세요" autocomplete="off" />
    <button type="submit" class="send-button">➤</button>
  </form>

  <script>
    // Note: This script dynamically sets due dates for demonstration.
    const projectElements = document.querySelectorAll('.project-card a');
    const today = new Date('2025-08-10T12:00:00'); // Set a fixed date for consistent output

    if (document.querySelector('a[href="/finmate/ui/fr_p1.html"]')) {
      const dueDate1 = new Date(today);
      dueDate1.setDate(today.getDate() + 7);
      const formattedDate1 = dueDate1.toISOString().slice(0, 10);
      document.querySelector('a[href="/finmate/ui/fr_p1.html"] .project-details p:last-child').textContent = `마감: ${formattedDate1} (7일 남음)`;
    }

    if (document.querySelector('a[href="/finmate/ui/fr_p2.html"]')) {
      const dueDate2 = new Date(today);
      dueDate2.setDate(today.getDate() + 28); // Adjusted to match 09-07
      const formattedDate2 = dueDate2.toISOString().slice(0, 10);
       document.querySelector('a[href="/finmate/ui/fr_p2.html"] .project-details p:last-child').textContent = `마감: ${formattedDate2} (28일 남음)`;
    }

    // Chat form functionality
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) {
        alert('질문 내용을 입력해주세요.');
        return;
      }
      // Navigate to the results page regardless of the input
      window.location.href = '/finmate/ui/loading.html';
    });
  </script>

</body>
</html>
