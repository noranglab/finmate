<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1f2e;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        .business-icon { background-color: #3b82f6; }
        .freelancer-icon { background-color: #10b981; }
        .creator-icon { background-color: #8b5cf6; }
        .user-icon { background-color: #c2410c; }
        .logo-image {
            width: 100px;
            height: 130px;
            margin-bottom: 1rem;
            /* 이미지가 없을 때를 대비한 기본 스타일 */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">
    <!-- 로고 및 타이틀 -->
    <div class="text-center mb-16">
        <!-- 로고 이미지 - src 속성만 변경하면 됩니다 -->
        <img 
            src="logo3.svg"
            alt="FINMATE 로고" 
            class="logo-image mx-auto"
            id="logo-image"
        >
        <h1 class="text-white text-4xl font-bold mb-2">FINMATE</h1>
        <p class="text-gray-400 text-lg">MATE ONLY FOR YOU</p>
    </div>

    <!-- 메인 텍스트 -->
    <p class="text-white text-xl mb-8">당신에게 맞는 서비스를 제공해드릴게요</p>

    <!-- 카드 컨테이너 -->
    <div class="w-full max-w-md space-y-4">
	<!-- 일반 사용자 카드 -->
        <div class="card rounded-xl p-4 flex items-center cursor-pointer">
            <div class="icon user-icon mr-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            <div class="flex-grow">
                <h2 class="text-white text-lg font-medium">일반 금융 소비자</h2>
                <p class="text-gray-400 text-sm">개인 자산을 스마트하게 관리하세요</p>
            </div>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>

        <!-- 사업자 카드 -->
        <div class="card rounded-xl p-4 flex items-center cursor-pointer">
            <div class="icon business-icon mr-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
            </div>
            <div class="flex-grow">
                <h2 class="text-white text-lg font-medium">소상공인</h2>
                <p class="text-gray-400 text-sm">소규모 사업체를 운영하고 계신가요?</p>
            </div>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>

        <!-- 프리랜서 카드 -->
        <div class="card rounded-xl p-4 flex items-center cursor-pointer">
            <div class="icon freelancer-icon mr-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <div class="flex-grow">
                <h2 class="text-white text-lg font-medium">프리랜서</h2>
                <p class="text-gray-400 text-sm">자유로운 수입을 관리하고 싶으신가요?</p>
            </div>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>

        <!-- 크리에이터 카드 -->
        <div class="card rounded-xl p-4 flex items-center cursor-pointer">
            <div class="icon creator-icon mr-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </div>
            <div class="flex-grow">
                <h2 class="text-white text-lg font-medium">크리에이터</h2>
                <p class="text-gray-400 text-sm">콘텐츠 수익을 체계적으로 관리하세요</p>
            </div>
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>

    </div>
</body>
</html>
