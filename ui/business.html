<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1A1D2D;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: clamp(24px, 6vw, 28px);
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #4FD1C5 0%, #2C7A7B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #9CA3AF;
      margin-top: 4px;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: clamp(20px, 5vw, 24px);
    }

    .main-card {
      background: linear-gradient(145deg, #2C3E50 0%, #2D3748 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .amount {
      font-size: clamp(28px, 7vw, 32px);
      font-weight: 700;
      margin: 12px 0;
      letter-spacing: -0.5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .stat-label {
      color: #9CA3AF;
      font-size: 14px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 24px 0;
    }

    .action-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
    }

    .action-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .action-label {
      font-size: 14px;
      color: #9CA3AF;
    }

    .section-title {
      margin: 24px 0 16px 0;
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .support-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .support-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .support-title {
      font-weight: 600;
    }

    .support-badge {
      background: #4FD1C5;
      color: #1A1D2D;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .support-details {
      color: #9CA3AF;
      font-size: 14px;
    }

    .employee-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .employee-info {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .employee-avatar {
      width: 40px;
      height: 40px;
      background: #4FD1C5;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #1A1D2D;
    }

    .employee-details {
      flex-grow: 1;
    }

    .employee-details h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .employee-details p {
      margin: 4px 0 0 0;
      color: #9CA3AF;
      font-size: 14px;
    }

    .employee-action-btn {
      background: #4FD1C5;
      color: #1A1D2D;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .chat-input {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      background: none;
      border: none;
      color: #E8EAED;
      width: 100%;
      margin-right: 12px;
      font-size: 16px;
    }

    .chat-input input::placeholder {
      color: #9CA3AF;
    }

    .chat-input input:focus {
      outline: none;
    }

    .send-button {
      background: #4FD1C5;
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #1A1D2D;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="employee-card">

</body>
</html>
