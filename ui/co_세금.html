<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #111827;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-button {
      color: #93C5FD;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-title {
      font-size: 20px;
      font-weight: 600;
      color: #3B82F6;
    }

    .tax-summary-card {
      background: linear-gradient(145deg, #15203b 0%, #21325d 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .tax-summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .tax-summary-title {
      color: #93C5FD;
      font-size: 14px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .summary-item {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 16px;
    }

    .summary-label {
      color: #93C5FD;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .summary-value {
      font-size: 18px;
      font-weight: 600;
      color: #E8EAED;
    }

    .deduction-progress {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .progress-title {
      color: #93C5FD;
      font-size: 14px;
    }

    .progress-amount {
      font-size: 14px;
      color: #60A5FA;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3B82F6 0%, #60A5FA 100%);
      border-radius: 4px;
      width: 75%;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 24px 0;
    }

    .action-button {
      background: rgba(255, 255, 255, 0.06);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: #E8EAED;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .action-icon {
      width: 40px;
      height: 40px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .action-text {
      flex: 1;
    }

    .action-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .action-subtitle {
      font-size: 12px;
      color: #93C5FD;
    }

    .section-title {
      margin: 24px 0 16px;
      font-size: 16px;
      font-weight: 600;
      color: #E8EAED;
    }

    .deduction-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .deduction-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .deduction-category {
      font-weight: 600;
    }

    .deduction-amount {
      color: #60A5FA;
      font-weight: 600;
    }

    .deduction-details {
      font-size: 14px;
      color: #93C5FD;
    }

    .tax-calendar {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .calendar-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .calendar-item:last-child {
      border-bottom: none;
    }

    .calendar-date {
      font-size: 14px;
      color: #93C5FD;
    }

    .calendar-event {
      font-weight: 500;
    }

    .info-tooltip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      font-size: 12px;
      color: #60A5FA;
      margin-left: 4px;
      cursor: help;
    }

    @media (max-width: 360px) {
      .summary-grid {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        grid-template-columns: 1fr;
      }
      
      .summary-value {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#" class="back-button">← 뒤로가기</a>
    <div class="page-title">세금관리</div>
    <div style="width: 24px;"></div>
  </div>

  <div class="tax-summary-card">
    <div class="tax-summary-header">
      <div class="tax-summary-title">2024년 예상 세금</div>
      <div style="color: #93C5FD">추정</div>
    </div>
    <div class="summary-grid">
      <div class="summary-item">
        <div class="summary-label">종합소득세</div>
        <div class="summary-value">₩4,250,000</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">지방소득세</div>
        <div class="summary-value">₩425,000</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">현재 공제액</div>
        <div class="summary-value">₩2,850,000</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">추가 공제 가능액</div>
        <div class="summary-value">₩1,200,000</div>
      </div>
    </div>
  </div>

  <div class="deduction-progress">
    <div class="progress-header">
      <div class="progress-title">연말정산 공제 달성률</div>
      <div class="progress-amount">75%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <div class="quick-actions">
    <button class="action-button">
      <div class="action-icon">📝</div>
      <div class="action-text">
        <div class="action-title">소득공제 등록</div>
        <div class="action-subtitle">영수증 자동 스캔</div>
      </div>
    </button>
    <button class="action-button">
      <div class="action-icon">🧾</div>
      <div class="action-text">
        <div class="action-title">월별 납부내역</div>
        <div class="action-subtitle">원천징수/예정신고</div>
      </div>
    </button>
    <button class="action-button">
      <div class="action-icon">📊</div>
      <div class="action-text">
        <div class="action-title">절세 시뮬레이션</div>
        <div class="action-subtitle">맞춤형 절세 방안</div>
      </div>
    </button>
    <button class="action-button">
      <div class="action-icon">📅</div>
      <div class="action-text">
        <div class="action-title">신고 일정</div>
        <div class="action-subtitle">신고/납부 마감일</div>
      </div>
    </button>
  </div>

  <div class="section-title">
    공제 현황 <span class="info-tooltip">?</span>
  </div>

  <div class="deduction-card">
    <div class="deduction-header">
      <div class="deduction-category">신용카드 공제</div>
      <div class="deduction-amount">₩850,000</div>
    </div>
    <div class="deduction-details">
      총 사용액 ₩28,500,000 | 공제율 15%
    </div>
  </div>

  <div class="deduction-card">
    <div class="deduction-header">
      <div class="deduction-category">의료비 공제</div>
      <div class="deduction-amount">₩650,000</div>
    </div>
    <div class="deduction-details">
      총 의료비 ₩4,250,000 | 공제율 15%
    </div>
  </div>

  <div class="section-title">
    주요 일정 <span class="info-tooltip">?</span>
  </div>

  <div class="tax-calendar">
    <div class="calendar-item">
      <div class="calendar-date">2024.05.31</div>
      <div class="calendar-event">종합소득세 확정신고 마감</div>
    </div>
    <div class="calendar-item">
      <div class="calendar-date">2024.08.31</div>
      <div class="calendar-event">종합소득세 중간예납 마감</div>
    </div>
    <div class="calendar-item">
      <div class="calendar-date">2025.03.10</div>
      <div class="calendar-event">연말정산 최종 제출</div>
    </div>
  </div>
</body>
</html>
