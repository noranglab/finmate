<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-button {
      color: #8B8F98;
      text-decoration: none;
      font-size: 24px;
    }

    .page-title {
      font-size: clamp(18px, 5vw, 20px);
      font-weight: 600;
    }

    .summary-banner {
      background: linear-gradient(145deg, #1E293B 0%, #1E3A34 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .total-amount {
      font-size: 28px;
      font-weight: 700;
      margin: 8px 0;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
    }

    .stat-label {
      color: #8B8F98;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .filter-button {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 8px 16px;
      color: #8B8F98;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }

    .filter-button.active {
      background: #34D399;
      color: #1A1F2E;
      border-color: #34D399;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 24px 0 16px 0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
    }

    .expense-list {
      display: grid;
      gap: 12px;
    }

    .expense-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      overflow: hidden;
    }

    .expense-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .expense-info {
      flex: 1;
    }

    .expense-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .expense-category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
    }

    .expense-details {
      color: #8B8F98;
      font-size: 14px;
      margin: 4px 0;
    }

    .expense-amount {
      font-size: 16px;
      font-weight: 600;
      color: #EF4444;
    }

    .expense-meta {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #8B8F98;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 15, 29, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      display: flex;
      gap: 12px;
    }

    .nav-button {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #8B8F98;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-button.primary {
      background: #34D399;
      color: #1A1F2E;
      font-weight: 500;
    }

    .month-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .month-button {
      background: none;
      border: none;
      color: #8B8F98;
      font-size: 20px;
      cursor: pointer;
    }

    .current-month {
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#" class="back-button">←</a>
    <div class="page-title">경비 관리</div>
    <button class="back-button" style="text-decoration: none;">⚙️</button>
  </div>

  <div class="month-selector">
    <button class="month-button">←</button>
    <div class="current-month">2024년 2월</div>
    <button class="month-button">→</button>
  </div>

  <div class="summary-banner">
    <div style="color: #8B8F98;">이번 달 총 지출</div>
    <div class="total-amount">₩2,850,000</div>
    <div class="stat-grid">
      <div class="stat-item">
        <div class="stat-label">거래 건수</div>
        <div class="stat-value">15건</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">증빙율</div>
        <div class="stat-value">98%</div>
      </div>
    </div>
  </div>

  <div class="filters">
    <button class="filter-button active">전체</button>
    <button class="filter-button">사무실</button>
    <button class="filter-button">소모품</button>
    <button class="filter-button">여비교통</button>
    <button class="filter-button">접대비</button>
    <button class="filter-button">기타</button>
  </div>

  <div class="expense-list">
    <div class="expense-card">
      <div class="expense-header">
        <div class="expense-info">
          <div class="expense-title">
            사무실 임대료
            <span class="expense-category">사무실</span>
          </div>
          <div class="expense-details">강남 오피스</div>
        </div>
        <div class="expense-amount">₩1,500,000</div>
      </div>
      <div class="expense-meta">
        <div class="meta-item">📅 2024.02.03</div>
        <div class="meta-item">🧾 세금계산서</div>
      </div>
    </div>

    <div class="expense-card">
      <div class="expense-header">
        <div class="expense-info">
          <div class="expense-title">
            사무용품 구매
            <span class="expense-category">소모품</span>
          </div>
          <div class="expense-details">프린터 토너 외</div>
        </div>
        <div class="expense-amount">₩250,000</div>
      </div>
      <div class="expense-meta">
        <div class="meta-item">📅 2024.02.02</div>
        <div class="meta-item">💳 카드</div>
      </div>
    </div>

    <div class="expense-card">
      <div class="expense-header">
        <div class="expense-info">
          <div class="expense-title">
            택시비
            <span class="expense-category">여비교통</span>
          </div>
          <div class="expense-details">고객사 미팅</div>
        </div>
        <div class="expense-amount">₩15,000</div>
      </div>
      <div class="expense-meta">
        <div class="meta-item">📅 2024.02.01</div>
        <div class="meta-item">🧾 현금영수증</div>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button class="nav-button">엑셀 내보내기</button>
    <button class="nav-button primary">새 경비 등록</button>
  </div>
</body>
</html>
