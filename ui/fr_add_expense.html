<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-button {
      color: #8B8F98;
      text-decoration: none;
      font-size: 24px;
    }

    .page-title {
      font-size: clamp(18px, 5vw, 20px);
      font-weight: 600;
    }

    .info-box {
      background: rgba(52, 211, 153, 0.1);
      border-left: 4px solid #34D399;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .form-row > * {
      flex: 1;
    }

    .form-label {
      display: block;
      color: #8B8F98;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      color: #E8EAED;
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: #34D399;
    }

    .form-select {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      color: #E8EAED;
      font-size: 16px;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%238B8F98' stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
    }

    .form-select:focus {
      outline: none;
      border-color: #34D399;
    }

    .upload-container {
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .upload-container:hover {
      border-color: #34D399;
    }

    .upload-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .upload-text {
      color: #8B8F98;
      font-size: 14px;
    }

    .helper-text {
      color: #8B8F98;
      font-size: 12px;
      margin-top: 4px;
    }

    .document-preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .doc-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .doc-icon {
      font-size: 24px;
    }

    .doc-name {
      font-size: 14px;
      font-weight: 500;
    }

    .doc-size {
      color: #8B8F98;
      font-size: 12px;
    }

    .remove-doc {
      color: #EF4444;
      font-size: 18px;
      cursor: pointer;
    }

    .preview-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .preview-label {
      color: #8B8F98;
    }

    .submit-button {
      width: 100%;
      background: #34D399;
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: #1A1F2E;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .submit-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      margin-right: 8px;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 15, 29, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      display: flex;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/finmate/ui/freelancer.html" class="back-button">←</a>
    <div class="page-title">경비 등록</div>
    <div style="width: 24px;"></div>
  </div>

  <div class="info-box">
    💡 거래내역을 등록하면 자동으로 복식부기 장부에 반영됩니다.
  </div>

  <form class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">거래일자</label>
        <input type="date" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">지출금액</label>
        <input type="number" class="form-input" placeholder="금액을 입력하세요" required>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">지출항목 분류</label>
      <select class="form-select" required>
        <option value="">선택하세요</option>
        <optgroup label="필요경비 항목">
          <option value="rent">사무실임차료</option>
          <option value="utilities">공과금</option>
          <option value="consumables">소모품비</option>
          <option value="travel">여비교통비</option>
          <option value="communication">통신비</option>
          <option value="entertainment">접대비</option>
          <option value="insurance">보험료</option>
          <option value="education">교육훈련비</option>
        </optgroup>
        <optgroup label="자산 항목">
          <option value="equipment">비품구입</option>
          <option value="computer">전산장비</option>
        </optgroup>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">지출처</label>
      <input type="text" class="form-input" placeholder="지출처명을 입력하세요">
    </div>

    <div class="form-group">
      <label class="form-label">결제수단</label>
      <select class="form-select" required>
        <option value="">선택하세요</option>
        <option value="card">사업용 카드</option>
        <option value="cash">현금</option>
        <option value="bank">계좌이체</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">증빙종류</label>
      <select class="form-select" required>
        <option value="">선택하세요</option>
        <option value="card-receipt">카드매출전표</option>
        <option value="tax-invoice">세금계산서</option>
        <option value="cash-receipt">현금영수증</option>
        <option value="invoice">간이영수증</option>
      </select>
      <div class="helper-text">* 간이영수증은 3만원 이하만 인정됩니다</div>
    </div>

    <div class="form-group">
      <label class="form-label">증빙자료 첨부</label>
      <div class="upload-container">
        <div class="upload-icon">📎</div>
        <div class="upload-text">클릭하여 파일을 선택하거나<br>파일을 여기로 드래그하세요</div>
      </div>
      <div class="document-preview">
        <div class="doc-info">
          <div class="doc-icon">📄</div>
          <div>
            <div class="doc-name">카드매출전표.jpg</div>
            <div class="doc-size">251 KB</div>
          </div>
        </div>
        <div class="remove-doc">×</div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">메모</label>
      <input type="text" class="form-input" placeholder="필요한 메모를 입력하세요">
    </div>
  </form>

  <div class="preview-card">
    <div class="preview-title">분개 미리보기</div>
    <div class="preview-row">
      <span class="preview-label">[차변] 소모품비</span>
      <span>50,000원</span>
    </div>
    <div class="preview-row">
      <span class="preview-label">[대변] 보통예금</span>
      <span>50,000원</span>
    </div>
    <div style="margin-top: 12px;">
      <span class="tag">자동 분개</span>
      <span class="tag">필요경비 인정</span>
    </div>
  </div>

  <div class="navigation">
    <button type="submit" class="submit-button">경비 등록하기</button>
  </div>
</body>
</html>
