<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기존 스타일 유지 */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: #13111C;
      color: #E8EAED;
      line-height: 1.5;
      padding: 16px;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #9CA3AF;
      margin-top: 4px;
      font-size: 16px;
    }

    .main-card {
      background: linear-gradient(145deg, #2D2640 0%, #1F1B29 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .platform-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .platform-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .platform-card:hover {
      opacity: 0.8;
    }

    .platform-logo {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .platform-name {
      font-weight: 600;
      font-size: 14px;
    }

    .platform-revenue {
      color: #A78BFA;
      font-weight: 600;
      font-size: 16px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 24px 0 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .view-all {
      color: #A78BFA;
      font-size: 14px;
      text-decoration: none;
    }

    .list-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .company-name {
      font-weight: 600;
    }

    .status-badge {
      background: #A78BFA;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .list-details {
      color: #9CA3AF;
      font-size: 14px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 24px;
    }

    .action-button {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .action-button:hover {
      opacity: 0.8;
    }

    .action-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .action-label {
      font-size: 14px;
      color: #9CA3AF;
    }

    .platform-logo svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .chat-input {
      background: rgba(45, 38, 64, 0.6);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      background: none;
      border: none;
      color: #E8EAED;
      width: 100%;
      margin-right: 12px;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    .chat-input input::placeholder {
      color: #9CA3AF;
    }

    .chat-input input:focus {
      outline: none;
    }

    .send-button {
      background: #A78BFA;
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
