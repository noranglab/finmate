      margin: 24px 0;

    .section-card {

      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;

    .section-card:hover {

    }

    .section-icon {

      margin-bottom: 12px;

    }

      height: 36px;
      display: flex;
      align-items: center;

      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }
