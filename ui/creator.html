<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #13111C;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: clamp(24px, 6vw, 28px);
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #9CA3AF;
      margin-top: 4px;
      font-size: 14px;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: 24px;
    }

    .main-card {
      background: linear-gradient(145deg, #2D2640 0%, #1F1B29 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .amount {
      font-size: 32px;
      font-weight: 700;
      margin: 12px 0;
    }

    .platform-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .platform-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .platform-logo {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .platform-name {
      font-weight: 500;
      font-size: 14px;
    }

    .platform-revenue {
      color: #A78BFA;
      font-weight: 600;
      font-size: 16px;
    }

    .section-title {
      margin: 24px 0 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ad-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .ad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .ad-company {
      font-weight: 600;
    }

    .ad-status {
      background: #A78BFA;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .ad-status.in-progress {
      background: #4B5563;
    }

    .ad-details {
      color: #9CA3AF;
      font-size: 14px;
    }

    .management-menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 24px;
    }

    .menu-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
    }

    .menu-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .menu-label {
      font-size: 14px;
      color: #9CA3AF;
    }

    .chat-input {
      background: rgba(45, 38, 64, 0.6);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      background: none;
      border: none;
      color: #E8EAED;
      width: 100%;
      margin-right: 12px;
      font-size: 16px;
    }

    .chat-input input::placeholder {
      color: #9CA3AF;
    }

    .chat-input input:focus {
      outline: none;
    }

    .send-button {
      background: #A78BFA;
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo">CREATORMATE</div>
      <div class="subtitle">크리에이터</div>
    </div>
    <div class="icons">
      <span>🔔</span>
      <span>⚙️</span>
    </div>
  </div>

  <div class="main-card">
    <div>이번 달 총 수익</div>
    <div class="amount">₩12,850,000</div>
    <div class="platform-stats">
      <div class="platform-card">
        <div class="platform-logo">📺</div>
        <div>
          <div class="platform-name">유튜브</div>
          <div class="platform-revenue">₩8.2M</div>
        </div>
      </div>
      <div class="platform-card">
        <div class="platform-logo">📱</div>
        <div>
          <div class="platform-name">인스타그램</div>
          <div class="platform-revenue">₩4.6M</div>
        </div>
      </div>
      <div class="platform-card">
        <div class="platform-logo">🎵</div>
        <div>
          <div class="platform-name">틱톡</div>
          <div class="platform-revenue">₩3.8M</div>
        </div>
      </div>
      <div class="platform-card">
        <div class="platform-logo">🎮</div>
        <div>
          <div class="platform-name">트위치</div>
          <div class="platform-revenue">₩2.1M</div>
        </div>
      </div>
    </div>
  </div>

  <div class="section-title">
    <span>광고 문의</span>
    <span style="color: #A78BFA; font-size: 14px; cursor: pointer;">전체보기</span>
  </div>

  <div class="ad-card">
    <div class="ad-header">
      <div class="ad-company">A 화장품</div>
      <div class="ad-status">신규</div>
    </div>
    <div class="ad-details">
      제품 리뷰 • 예산 ₩2.5M<br>
      마감일: 2024.02.15
    </div>
  </div>

  <div class="ad-card">
    <div class="ad-header">
      <div class="ad-company">B 식품</div>
      <div class="ad-status in-progress">진행중</div>
    </div>
    <div class="ad-details">
      브랜디드 콘텐츠 • 예산 ₩3.8M<br>
      마감일: 2024.02.28
    </div>
  </div>

  <div class="management-menu">
    <div class="menu-item">
      <div class="menu-icon">📊</div>
      <div class="menu-label">수익 분석</div>
    </div>
    <div class="menu-item">
      <div class="menu-icon">🧾</div>
      <div class="menu-label">경비 처리</div>
    </div>
    <div class="menu-item">
      <div class="menu-icon">💰</div>
      <div class="menu-label">세금 관리</div>
    </div>
  </div>

  <div style="height: 80px"></div>

  <div class="chat-input">
    <input type="text" placeholder="수익 관리에 대해 물어보세요" />
    <button class="send-button">➤</button>
  </div>
</body>
</html>
