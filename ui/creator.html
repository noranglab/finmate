<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0F0629;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: clamp(24px, 6vw, 28px);
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff 0%, #BE8CFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #9D8CB5;
      margin-top: 4px;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: clamp(20px, 5vw, 24px);
    }

    .main-card {
      background: linear-gradient(145deg, #261447 0%, #1A0F2E 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      width: 100%;
    }

    .amount {
      font-size: clamp(28px, 7vw, 32px);
      font-weight: 700;
      margin: 12px 0;
      letter-spacing: -0.5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 12px;
      font-size: clamp(12px, 3vw, 14px);
    }

    .stat-label {
      color: #9D8CB5;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 1.1em;
      font-weight: 600;
    }

    .value-purple {
      color: #BE8CFF;
    }

    .value-orange {
      color: #FF9F5A;
    }

    .platform-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 16px 0;
    }

    .platform-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
    }

    .platform-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .platform-amount {
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 600;
      color: #BE8CFF;
    }

    .section-title {
      margin: 24px 0 16px 0;
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 600;
    }

    .ad-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ad-info {
      display: flex;
      gap: 12px;
      align-items: center;
      flex: 1;
    }

    .ad-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .ad-details h3 {
      margin: 0 0 4px 0;
      font-size: clamp(14px, 3.8vw, 16px);
      font-weight: 600;
    }

    .ad-details p {
      margin: 0;
      color: #9D8CB5;
      font-size: clamp(12px, 3.2vw, 14px);
    }

    .ad-amount {
      font-weight: 600;
      color: #BE8CFF;
      font-size: clamp(14px, 3.8vw, 16px);
      margin-left: 12px;
    }

    .management-menu {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      margin: 24px 0;
    }

    .management-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .management-option {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
    }

    .management-icon {
      font-size: clamp(20px, 5vw, 24px);
      margin-bottom: 6px;
    }

    .management-label {
      font-size: clamp(12px, 3.2vw, 14px);
      font-weight: 500;
    }

    .chat-input {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      background: none;
      border: none;
      color: #E8EAED;
      width: 100%;
      margin-right: 12px;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    .chat-input input::placeholder {
      color: #9D8CB5;
    }

    .chat-input input:focus {
      outline: none;
    }

    .send-button {
      background: #BE8CFF;
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #0F0629;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo">CREATORMATE</div>
      <div class="subtitle">크리에이터</div>
    </div>
    <div class="icons">
      <span>🔔</span>
      <span>⚙️</span>
    </div>
  </div>

  <div class="main-card">
    <div>이번 달 수익</div>
    <div class="amount">₩12,450,000</div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">구독자</div>
        <div class="stat-value value-purple">125K</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">예상수익</div>
        <div class="stat-value value-purple">₩15.8M</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">미정산</div>
        <div class="stat-value value-orange">₩3.2M</div>
      </div>
    </div>
  </div>

  <div class="section-title">플랫폼별 수익</div>
  
  <div class="platform-stats">
    <div class="platform-card">
      <div class="platform-icon">📺</div>
      <div class="platform-amount">₩8.2M</div>
      <p>유튜브</p>
    </div>
    <div class="platform-card">
      <div class="platform-icon">🎵</div>
      <div class="platform-amount">₩4.2M</div>
      <p>틱톡</p>
    </div>
  </div>

  <div class="section-title">진행중인 광고</div>

  <div class="ad-card">
    <div class="ad-info">
      <div class="ad-icon">💡</div>
      <div class="ad-details">
        <h3>신제품 리뷰</h3>
        <p>A브랜드</p>
        <p>마감까지 5일</p>
      </div>
    </div>
    <div class="ad-amount">₩2.5M</div>
  </div>

  <div class="ad-card">
    <div class="ad-info">
      <div class="ad-icon">🎮</div>
      <div class="ad-details">
        <h3>게임 홍보</h3>
        <p>B게임즈</p>
        <p>마감까지 10일</p>
      </div>
    </div>
    <div class="ad-amount">₩3.0M</div>
  </div>

  <div class="management-menu">
    <div class="section-title" style="margin: 0 0 8px 0">크리에이터 관리</div>
    <div class="management-options">
      <div class="management-option">
        <div class="management-icon">📊</div>
        <div class="management-label">수익 분석</div>
      </div>
      <div class="management-option">
        <div class="management-icon">🧾</div>
        <div class="management-label">세금 관리</div>
      </div>
      <div class="management-option">
        <div class="management-icon">📝</div>
        <div class="management-label">계약서</div>
      </div>
    </div>
  </div>

  <div style="height: 80px;"></div>

  <div class="chat-input">
    <input type="text" placeholder="수익 관리에 대해 물어보세요" />
    <button class="send-button">➤</button>
  </div>
</body>
</html>
