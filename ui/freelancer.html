<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: clamp(24px, 6vw, 28px);
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #8B8F98;
      margin-top: 4px;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 16px;
      font-size: clamp(20px, 5vw, 24px);
    }

    .main-card {
      background: linear-gradient(145deg, #1E293B 0%, #1E3A34 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      width: 100%;
    }

    .amount {
      font-size: clamp(28px, 7vw, 32px);
      font-weight: 700;
      margin: 12px 0;
      letter-spacing: -0.5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 12px;
      font-size: clamp(12px, 3vw, 14px);
    }

    .stat-label {
      color: #8B8F98;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 1.1em;
      font-weight: 600;
    }

    .value-green {
      color: #34D399;
    }

    .value-yellow {
      color: #FBBF24;
    }

    .section-title {
      margin: 24px 0 16px 0;
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 600;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-info {
      display: flex;
      gap: 12px;
      align-items: center;
      flex: 1;
    }

    .project-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .project-details h3 {
      margin: 0 0 4px 0;
      font-size: clamp(14px, 3.8vw, 16px);
      font-weight: 600;
    }

    .project-details p {
      margin: 0;
      color: #8B8F98;
      font-size: clamp(12px, 3.2vw, 14px);
    }

    .project-amount {
      font-weight: 600;
      color: #34D399;
      font-size: clamp(14px, 3.8vw, 16px);
      margin-left: 12px;
    }

    .tax-menu {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      margin: 24px 0;
    }

    .tax-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .tax-option {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
    }

    .tax-icon {
      font-size: clamp(20px, 5vw, 24px);
      margin-bottom: 6px;
    }

    .tax-label {
      font-size: clamp(12px, 3.2vw, 14px);
      font-weight: 500;
    }

    .chat-input {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      background: none;
      border: none;
      color: #E8EAED;
      width: 100%;
      margin-right: 12px;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    .chat-input input::placeholder {
      color: #8B8F98;
    }

    .chat-input input:focus {
      outline: none;
    }

    .send-button {
      background: #34D399;
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #1A1F2E;
      font-size: 18px;
    }

    .project-card {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-2px);
    }

    .tax-option {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none; /* 링크 밑줄 제거 */
      color: inherit; /* 링크 색상 유지 */
      transition: transform 0.2s ease;
    }

    .tax-option:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo">FINMATE</div>
      <div class="subtitle">프리랜서</div>
    </div>
    <div class="icons">
      <span>🔔</span>
      <span>⚙️</span>
    </div>
  </div>

  <div class="main-card">
    <div>이번 달 수입</div>
    <div class="amount">₩5,850,000</div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">진행중</div>
        <div class="stat-value value-green">3개</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">예상수입</div>
        <div class="stat-value value-green">₩7.2M</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">미수금</div>
        <div class="stat-value value-yellow">₩2.4M</div>
      </div>
    </div>
  </div>

  <div class="section-title">진행중인 프로젝트</div>

   <!-- 웹 개발 프로젝트 카드에 링크 추가 -->
  <a href="/finmate/ui/fr_p1.html" class="project-card">
    <div class="project-info">
      <div class="project-icon">📄</div>
      <div class="project-details">
        <h3>웹 개발 프로젝트</h3>
        <p>A사</p>
        <p>마감까지 7일</p>
      </div>
    </div>
    <div class="project-amount">₩3.5M</div>
  </a>

  <!-- 디자인 작업 프로젝트 카드에 링크 추가 -->
  <a href="/finmate/ui/fr_p2.html" class="project-card">
    <div class="project-info">
      <div class="project-icon">📄</div>
      <div class="project-details">
        <h3>디자인 작업</h3>
        <p>B사</p>
        <p>마감까지 14일</p>
      </div>
    </div>
    <div class="project-amount">₩2.2M</div>
  </a>

  <div class="tax-menu">
    <div class="section-title" style="margin: 0 0 8px 0">간편 세금 관리</div>
    <div class="tax-options">
      <!-- 매출 증빙 링크 -->
      <a href="/finmate/ui/fr_sales.html" class="tax-option">
        <div class="tax-icon">📊</div>
        <div class="tax-label">매출 증빙</div>
      </a>
      
      <!-- 경비 처리 링크 -->
      <a href="fr_expense.html" class="tax-option">
        <div class="tax-icon">🧾</div>
        <div class="tax-label">경비 처리</div>
      </a>
      
      <!-- 신고 일정 링크 -->
      <a href="fr_return.html" class="tax-option">
        <div class="tax-icon">📅</div>
        <div class="tax-label">신고 일정</div>
      </a>
    </div>
  </div>

  <!-- 채팅 입력창을 위한 여백 -->
  <div style="height: 80px;"></div>

  <div class="chat-input">
    <input type="text" placeholder="프로젝트 관리에 대해 물어보세요" />
    <button class="send-button">➤</button>
  </div>
</body>
</html>
