<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D;
      color: #E8EAED;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-button {
      color: #8B8F98;
      text-decoration: none;
      font-size: 24px;
    }

    .page-title {
      font-size: clamp(18px, 5vw, 20px);
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 16px;
    }

    .stat-label {
      color: #8B8F98;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .filter-button {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 8px 16px;
      color: #8B8F98;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }

    .filter-button.active {
      background: #34D399;
      color: #1A1F2E;
      border-color: #34D399;
    }

    .project-list {
      display: grid;
      gap: 12px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      overflow: hidden;
    }

    .project-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .project-info {
      flex: 1;
    }

    .project-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .project-client {
      color: #8B8F98;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .project-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-progress {
      background: rgba(251, 191, 36, 0.1);
      color: #FBBF24;
    }

    .status-completed {
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
    }

    .status-pending {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
    }

    .project-amount {
      font-size: 16px;
      font-weight: 600;
      color: #34D399;
    }

    .project-details {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .detail-label {
      color: #8B8F98;
      font-size: 12px;
    }

    .detail-value {
      font-size: 14px;
      font-weight: 500;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 15, 29, 0.8);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-button {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #8B8F98;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .nav-button.primary {
      background: #34D399;
      color: #1A1F2E;
    }

    .sort-button {
      background: none;
      border: none;
      color: #8B8F98;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/finmate/ui/freelancer.html" class="back-button">←</a>
    <div class="page-title">프로젝트 관리</div>
    <button class="sort-button">정렬 ↓</button>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">진행중</div>
      <div class="stat-value">3</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">완료</div>
      <div class="stat-value">12</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">총 매출</div>
      <div class="stat-value">38.5M</div>
    </div>
  </div>

  <div class="filters">
    <button class="filter-button active">전체</button>
    <button class="filter-button">진행중</button>
    <button class="filter-button">완료</button>
    <button class="filter-button">미수금</button>
    <button class="filter-button">보류</button>
  </div>

  <div class="project-list">
    <a href="/finmate/ui/fr_p1.html" style="text-decoration: none; color: inherit;">
      <div class="project-card">
        <div class="project-header">
          <div class="project-info">
            <div class="project-title">
              웹 개발 프로젝트
              <span class="project-status status-progress">진행중</span>
            </div>
            <div class="project-client">A사</div>
          </div>
          <div class="project-amount">₩3.5M</div>
        </div>
        <div class="project-details">
          <div class="detail-item">
            <div class="detail-label">시작일</div>
            <div class="detail-value">2024.01.15</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">마감일</div>
            <div class="detail-value">2024.02.10</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">진행률</div>
            <div class="detail-value">75%</div>
          </div>
        </div>
      </div>
    </a>

    <a href="/finmate/ui/fr_p2.html" style="text-decoration: none; color: inherit;">
      <div class="project-card">
        <div class="project-header">
          <div class="project-info">
            <div class="project-title">
              디자인 작업
              <span class="project-status status-progress">진행중</span>
            </div>
            <div class="project-client">B사</div>
          </div>
          <div class="project-amount">₩2.2M</div>
        </div>
        <div class="project-details">
          <div class="detail-item">
            <div class="detail-label">시작일</div>
            <div class="detail-value">2024.01.20</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">마감일</div>
            <div class="detail-value">2024.02.17</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">진행률</div>
            <div class="detail-value">45%</div>
          </div>
        </div>
      </div>
    </a>

    <a href="/finmate/ui/fr_p3.html" style="text-decoration: none; color: inherit;">
      <div class="project-card">
        <div class="project-header">
          <div class="project-info">
            <div class="project-title">
              앱 유지보수
              <span class="project-status status-completed">완료</span>
            </div>
            <div class="project-client">C사</div>
          </div>
          <div class="project-amount">₩1.8M</div>
        </div>
        <div class="project-details">
          <div class="detail-item">
            <div class="detail-label">시작일</div>
            <div class="detail-value">2024.01.05</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">마감일</div>
            <div class="detail-value">2024.01.25</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">수금상태</div>
            <div class="detail-value">미수금</div>
          </div>
        </div>
      </div>
    </a>

    <a href="/finmate/ui/fr_p4.html" style="text-decoration: none; color: inherit;">
      <div class="project-card">
        <div class="project-header">
          <div class="project-info">
            <div class="project-title">
              웹사이트 리뉴얼
              <span class="project-status status-pending">보류</span>
            </div>
            <div class="project-client">D사</div>
          </div>
          <div class="project-amount">₩4.2M</div>
        </div>
        <div class="project-details">
          <div class="detail-item">
            <div class="detail-label">시작일</div>
            <div class="detail-value">-</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">예상기간</div>
            <div class="detail-value">6주</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">상태</div>
            <div class="detail-value">계약검토</div>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="navigation">
    <button class="nav-button">목록 내보내기</button>
    <button class="nav-button primary">새 프로젝트 등록</button>
  </div>
</body>
</html>
