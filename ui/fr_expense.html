<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0A0F1D;
      color: #E8EAED;
      line-height: 1.5;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #E8EAED;
      font-size: 20px;
      cursor: pointer;
    }

    .page-title {
      font-size: clamp(20px, 5vw, 24px);
      font-weight: 600;
    }

    .calendar-card {
      background: linear-gradient(145deg, #1E293B 0%, #1E3A34 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .current-month {
      font-size: 16px;
      font-weight: 600;
      color: #34D399;
    }

    .month-nav {
      display: flex;
      gap: 12px;
      color: #34D399;
      font-size: 18px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .weekday {
      font-size: 12px;
      color: #8B8F98;
      text-align: center;
      padding-bottom: 8px;
    }

    .date {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border-radius: 8px;
      position: relative;
    }

    .date.active {
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
      font-weight: 500;
    }

    .date.has-event::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: #34D399;
      border-radius: 50%;
    }

    .section-title {
      margin: 24px 0 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-filter {
      font-size: 14px;
      color: #34D399;
      font-weight: 500;
    }

    .deadline-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .deadline-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .deadline-date {
      background: rgba(52, 211, 153, 0.1);
      padding: 8px;
      border-radius: 10px;
      text-align: center;
      min-width: 60px;
    }

    .date-month {
      font-size: 12px;
      color: #34D399;
      text-transform: uppercase;
    }

    .date-day {
      font-size: 18px;
      font-weight: 600;
      color: #34D399;
    }

    .deadline-content {
      flex: 1;
    }

    .deadline-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .deadline-meta {
      display: flex;
      gap: 12px;
      color: #8B8F98;
      font-size: 13px;
    }

    .tag {
      background: rgba(52, 211, 153, 0.1);
      color: #34D399;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .action-button {
      background: #34D399;
      color: #1A1F2E;
      border: none;
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button">←</button>
    <div class="page-title">신고 일정</div>
  </div>

  <div class="calendar-card">
    <div class="calendar-header">
      <div class="current-month">2025년 1월</div>
      <div class="month-nav">
        <span>←</span>
        <span>→</span>
      </div>
    </div>
    
    <div class="calendar-grid">
      <div class="weekday">일</div>
      <div class="weekday">월</div>
      <div class="weekday">화</div>
      <div class="weekday">수</div>
      <div class="weekday">목</div>
      <div class="weekday">금</div>
      <div class="weekday">토</div>

      <div class="date">31</div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>

      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>

      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>

      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>
      <div class="date">26</div>
      <div class="date">27</div>

      <div class="date">28</div>
      <div class="date active has-event">29</div>
      <div class="date">30</div>
      <div class="date">31</div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
    </div>
  </div>

  <div class="section-title">
    <span>신고 일정</span>
    <span class="calendar-filter">2025년</span>
  </div>

  <div class="deadline-list">
    <div class="deadline-card">
      <div class="deadline-date">
        <div class="date-month">1월</div>
        <div class="date-day">28</div>
      </div>
      <div class="deadline-content">
        <div class="deadline-title">부가가치세 확정신고</div>
        <div class="deadline-meta">
          <span>2024년 2기</span>
          <span class="tag">필수</span>
        </div>
      </div>
    </div>

    <div class="deadline-card">
      <div class="deadline-date">
        <div class="date-month">3월</div>
        <div class="date-day">10</div>
      </div>
      <div class="deadline-content">
        <div class="deadline-title">사업소득세 신고</div>
        <div class="deadline-meta">
          <span>2024년 귀속</span>
          <span class="tag">필수</span>
        </div>
      </div>
    </div>

    <div class="deadline-card">
      <div class="deadline-date">
        <div class="date-month">7월</div>
        <div class="date-day">25</div>
      </div>
      <div class="deadline-content">
        <div class="deadline-title">부가가치세 예정신고</div>
        <div class="deadline-meta">
          <span>2025년 1기</span>
          <span class="tag">필수</span>
        </div>
      </div>
    </div>
  </div>

  <button class="action-button">일정 추가하기</button>
</body>
</html>
